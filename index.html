<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style9.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/6128bbf1e7.js" crossorigin="anonymous"></script>
    <title>Grid Practice</title>
</head>
<body>
    
    <header class="header">
        <div class="header__flex-container">
            <div class="flex-conatiner__nav-start">
                <button class="flex-container__button"><i class="fa-solid fa-bars"></i></button>
                <button class="flex-container__button display-none"><i class="fa-brands fa-twitch display-none"></i></button>
                <button class="flex-container__button display-none"><i class="fa-solid fa-circle-half-stroke display-none"></i></button>
            </div>
            <div class="flex-container__nav-middle">
                <input class="flex-container__input" type="text">
                <button class="flex-container__button" id="nav-middle__button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="flex-container__nav_end">
                <button class="flex-container__button display-none">Iniciar sesion</button>
                <button class="flex-container__button display-none">Registrarse</button>
                <button class="flex-container__button"><i class="fa-solid fa-user"></i></button>
            </div>
        </div>
    </header>
    <aside class="aside">aside
        <div class="aside__container"></div>
    </aside>
    <main class="main">
        <div class="main-container">
            <div class="main-container__show-stream">
                <button class="show-stream__button"><i class="fa-solid fa-less-than"></i></button>
                <div class="show-stream__img-container">
                    <img src="" alt="">
                </div>
                <button class="show-stream__button"><i class="fa-solid fa-greater-than"></i></button>
            </div>
            <div class="main-container__all-stream">
                <div class="all-stram__grid-container">
                    
                </div>
            </div>
        </div>
    </main>

</body>
</html>
